<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Stone Paper Scissor</h1>

    <main>
        <div class="container">
            <img src="stone.png" alt="image" width="200px" height="200px" id="Stone" class="images">
            <img src="paper.jpeg" alt="image" width="200px" id="paper" class="images">
            <img src="scissor.png" alt="image" width="200px" height="200px" id="scissor" class="images">
        </div>

        <div class="name">
            <p>Stone</p>
            <p>Paper</p>
            <p>scissor</p>
        </div>

        <div class="scoreBoard">
            <div class="userscore">
                <p>You</p>
                <p id="usercount">0</p>
            </div>
            <div class="compscore">
                <p>computer</p>
                <p id="compcount">0</p>
            </div>
        </div>

        <div>
            <p class="msgbox">Play the Game</p>
        </div>

        <div class="msg">
            <p class="choose">Choose Message</p>
            <button class="choose restart">Restart</button>
        </div>

    </main>
    <script src="script.js"></script>

</body>

</html>
